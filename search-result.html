<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search-result.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search-result.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索结果</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="xxx">
        <div class="mui-content mui-clearfix" id="refreshContainer">
            <div class="mui-row filter">
                <div class="mui-col-xs-6" id="priceSort">
                    <li class="mui-table-view-cell">
                        價格
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </li>
                </div>
                <div class="mui-col-xs-6" id="numSort">
                    <li class="mui-table-view-cell">
                        銷量
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </li>
                </div>
            </div>
            <div class="product">
                <ul class="list mui-clearfix">
                    <li>
                        <a href="#">
                            <img src="images/detail.jpg" alt="" />
                            <span class="name">
                                adidas阿迪达斯 男式 场下休闲篮球鞋S83700
                            </span>
                            <p>
                                <span>￥588.00</span>
                                <span>￥888.00</span>
                            </p>
                            <button>立即购买</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script id="serachId" type="text/html">
    <%for(var i=0;i<data.length;i++){%>
    <li>
        <a href="detail.html?id=<%=data[i].id%>">
            <img src="<%=data[i].pic.length ?data[i].pic[0].picAddr: images/none.jpg%>" alt="" />
            <span class="name">
                <%=data[i].proName%>
            </span>
            <p>
                <span>￥<%=data[i].price%></span>
                <span>￥<%=data[i].oldPrice%></span>
            </p>
            <button>立即购买</button>
        </a>
    </li>
    <%}%>
</script>

</html>
