<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css" />
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/city.js"></script>
    <script src="js/addAddres.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">添加收货地址</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-motorcycle"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">

                <input type="text" class="mui-input-clear" id="recipients" placeholder="请输入收件人姓名">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" id="postcode" placeholder="请输入收件人邮编">
            </div>
            <div class="mui-input-row">

                <input type="text" class="mui-input-clear" id="address" placeholder="请选择省市区" readonly>
            </div>
            <div class="mui-input-row">

                <input type="text" class="mui-input-clear" id="addressDetail" placeholder="详细地址">
            </div>

            <div class="mui-button-row">
                <button type="button" id="btnAdd" class="mui-btn mui-btn-primary">添加收货地址</button>
            </div>
        </form>
    </div>
</body>

</html>
