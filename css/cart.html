<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">网页标题</h1>
        <a class="mui-icon mui-icon-search mui-pull-right" href="search.html"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

            <ul class="mui-table-view" id="cartBox">
                
            </ul>

            <h4 class="total">订单总额：¥0</h4>

        </div>
    </div>
</body>
<script type="text/html" id="cartList">
    <% for(var i=0;i<data.length;i++){ %>
    <li class="mui-table-view-cell mui-media mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <span class="mui-btn mui-btn-primary editBtn" data-id="<%=data[i].id%>">编辑</span>
            <span class="mui-btn mui-btn-red deleteBtn" data-id="<%=data[i].id%>">删除</span>
        </div>
        <div class="mui-slider-handle">
            <img class="mui-media-object mui-pull-left" src="<%=data[i].pic[0].picAddr%>">
            <div class="mui-media-body">
                <p>
                    <%=data[i].proName%>
                </p>
                <div class="mui-row">
                    <div class="mui-col-sm-6">
                        <input type="checkbox">
                        ¥<span class="price-1"><%=data[i].price%></span>
                        ¥<span class="price-2 gray"><%=data[i].oldPrice%></span>
                    </div>
                    <div class="mui-col-sm-4">
                        <span class="gray">鞋码：<span class="size"><%=data[i].size%></span></span>
                    </div>
                    <div class="mui-col-sm-2">
                        <span class="gray">x<span class="num"><%=data[i].num%></span>双</span>
                    </div>
                </div>
            </div>
        </div>
    </li>
    <% } %>
</script>

<script type="text/html" id="editConfirm">
    <div class="detail-size">尺码：<% 
        var arr = productSize.split("-");
        var min = arr[0];
        var max = arr[1];
         for(var i=min;i<=max;i++){ %>
        <span class="<%= i==size ?'active':'' %>"><%=i%></span>
    <% } %></div>
    <hr>
    数量：<div class="mui-numbox" data-numbox-min="1" data-numbox-max="9">
        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
        <input id="test" class="mui-input-numbox" type="number" value="<%=num%>">
        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
    </div>
</script>
</html>
